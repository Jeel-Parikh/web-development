<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post</title>
</head>

<body>
    <h2>Get</h2>
    <form action="http://localhost:3000/hello" method="get">
        Firstname:
        <input type="text" name="firstname" placeholder="Enter your firstname"><br>
        Lastname:
        <input type="text" name="lastname" placeholder="Enter your lastname"><br>
        <input type="submit">
    </form>
    <br>
    <h2>Post</h2>
    <form action="http://localhost:3000/hello" method="post">
        Firstname:
        <input type="text" name="firstname" placeholder="Enter your firstname"><br>
        Lastname:
        <input type="text" name="lastname" placeholder="Enter your lastname"><br>
        <input type="submit">
    </form>
</body>

</html>
