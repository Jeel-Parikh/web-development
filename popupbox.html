<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
        alert("how are you?");
        var x=confirm("Do you want to continue with skyblue background color?");
        if(x)
        {
            document.bgColor="skyblue";
        }
        var a=prompt("Enter number",5);
        if(a!=null)
        {
            document.write("<h1>Answer</h1>");
            for(i=1;i<=10;i++)
            {
                document.write("<br/>"+a+"x"+i+"="+a*i);
            }
        }
        </script>
    </body>
</html>
