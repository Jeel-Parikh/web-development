<!DOCTYPE html>
<html>

<head>
    <title>
    </title>
</head>

<body>
    <script type="text/javascript">
        sum = function () {
            var var1 = parseInt(document.getElementById("box1").value);
            var var2 = parseInt(document.getElementById("box2").value);
            document.getElementById("result").value = var1 + var2;
        }
        sub = function () {
            var var1 = parseInt(document.getElementById("box1").value);
            var var2 = parseInt(document.getElementById("box2").value);
            document.getElementById("result").value = var1 - var2;
        }
        mul = function () {
            var var1 = parseInt(document.getElementById("box1").value);
            var var2 = parseInt(document.getElementById("box2").value);
            document.getElementById("result").value = var1 * var2;
        }
        div = function () {
            var var1 = parseInt(document.getElementById("box1").value);
            var var2 = parseInt(document.getElementById("box2").value);
            document.getElementById("result").value = var1 / var2;
        }
    </script>

    <form>
        <input type="" id="box1" placeholder="num1" value="">
        <input type="" id="box2" placeholder="num2" value=""><br><br>
        <input type="" id="result" placeholder="Result" value=""><br /><br>
        <input type="button" id="" value="sum" onclick="sum()">
        <input type="button" id="" value="sub" onclick="sub()">
        <input type="button" id="" value="mul" onclick="mul()">
        <input type="button" id="" value="div" onclick="div()">
    </form>
</body>

</html>
